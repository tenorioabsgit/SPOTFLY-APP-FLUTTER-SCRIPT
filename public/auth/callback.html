<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotfly - Autenticando...</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container { text-align: center; }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid #333;
      border-top-color: #1DB954;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    p { font-size: 16px; margin: 8px 0; }
    .hint { font-size: 12px; color: #aaa; margin-top: 16px; }
    a { color: #1DB954; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecionando para o Spotfly...</p>
    <p class="hint" id="fallback" style="display:none;">
      Se nada acontecer, <a id="fallbackLink" href="spotfly://auth">toque aqui para voltar ao app</a>.
    </p>
  </div>
  <script>
    (function() {
      var hash = window.location.hash.substring(1);
      if (!hash) {
        document.querySelector('.container').innerHTML =
          '<p>Nenhum token recebido.</p><p class="hint"><a href="spotfly://auth">Voltar ao app</a></p>';
        return;
      }

      var deepLink = 'spotfly://auth?' + hash;

      // Android Intent URI - most reliable way to open app from Chrome Custom Tab
      var intentUri = 'intent://auth?' + hash +
        '#Intent;scheme=spotfly;package=com.spotfly.app;end;';

      // Try Android Intent first (works in Chrome Custom Tabs)
      window.location.href = intentUri;

      // Fallback: try direct deep link after short delay
      setTimeout(function() {
        window.location.href = deepLink;
      }, 500);

      // Show manual fallback link after 2s
      setTimeout(function() {
        var fallbackEl = document.getElementById('fallback');
        var fallbackLink = document.getElementById('fallbackLink');
        if (fallbackEl) fallbackEl.style.display = 'block';
        if (fallbackLink) fallbackLink.href = deepLink;
      }, 2000);
    })();
  </script>
</body>
</html>
